<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kris Fan Community</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <span id="title">Kris Fan Community</span>
</header>

<nav>
  <button onclick="setBoard('general')" id="b-general">General</button>
  <button onclick="setBoard('analysis')" id="b-analysis">Analysis</button>
  <button onclick="setBoard('fanart')" id="b-fanart">Fan Art</button>
</nav>

<main>
  <!-- 로그인 -->
  <section class="login" id="loginBox">
    <input id="loginName" placeholder="Nickname">
    <button onclick="login()">Login</button>
  </section>

  <!-- 글쓰기 -->
  <section class="write" id="writeBox" style="display:none">
    <b id="userLabel"></b>
    <textarea id="content" placeholder="Write something..."></textarea>
    <button onclick="addPost()">Post</button>
  </section>

  <section id="posts"></section>
</main>

<script src="script.js"></script>
</body>
</html>
